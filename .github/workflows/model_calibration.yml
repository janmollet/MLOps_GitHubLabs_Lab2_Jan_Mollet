name: Periodic Model Calibration

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
          cache: pip

      - name: Install dependencies
        run: pip install -r Lab2/requirements.txt

      - name: Generate Timestamp
        run: echo "TIMESTAMP=$(date '+%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Retrain Model
        run: python Lab2/src/train_model.py --timestamp "$TIMESTAMP"

      - name: Evaluate Model
        run: |
          python Lab2/src/evaluate_model.py --timestamp "$TIMESTAMP"
          mkdir -p Lab2/metrics
          mv "${TIMESTAMP}_metrics.json" Lab2/metrics/

      - name: Store Model
        run: |
          mkdir -p Lab2/models
          mv "model_${TIMESTAMP}_dt_model.joblib" Lab2/models/

      - name: Commit and Push Changes
        run: |
          git config user.name "janmollet"
          git config user.email "jan10mollet@gmail.com"
          git add Lab2/metrics/ Lab2/models/
          git commit -m "Automated model retrain: ${TIMESTAMP}" || echo "No changes to commit"
          git push