name: Model Retraining on Push to Main - Github Lab 2

on:
  push:
    branches:
      - main

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate Timestamp
        run: echo "TIMESTAMP=$(date '+%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Retrain Model
        run: python src/train_model.py --timestamp "$TIMESTAMP"

      - name: Evaluate Model and Log Metrics
        run: python src/evaluate_model.py --timestamp "$TIMESTAMP"

      - name: Commit and Push Changes
        run: |
          git config user.name "janmollet"
          git config user.email "jan10mollet@gmail.com"
          git add metrics/ models/
          if ! git diff --cached --quiet; then
            git commit -m "Automated retrain: ${TIMESTAMP}"
            git push
          else
            echo "No changes to commit."